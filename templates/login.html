{% extends 'base.html' %}
{% block content %}
    <form class=' form-group mx-auto text-center mt-5' action='/login/' method='post' id='login'>
    <h1 class='font-weight-normal text-center mb-4'>Log in page</h1>

    {% csrf_token %}
    <input class='form-control my-4' type='text' name='username' placeholder='Enter Username'>
    <input class='form-control my-4' type='password' name='password' placeholder='Enter password'>

    <input type='submit' class='btn btn-success'>
    </form>
{% endblock content %}
